{% load humanize %}
<tr>
  <td>
    <img src = "{{ post.author.mini_gravatar }}" alt = "Gravatar of user" class = "rounded-circle">
  </td>

  <td>
    <p class = "post-author">
      <span class = "post-author-fullname">
        {{ post.author.full_name }}
      </span>
      <span class = "post-author-user-details">
        <a href="{% url 'show_user_feed' post.author.id %}" style="color: darkblue;">{{ post.author.username }}</a>
        &nbsp;&middot;&nbsp;
        {{ post.created_at|naturaltime }}
      </span>
    </p>
    <p>
      {{ post.text }}
    </p>

  </td>
</tr>
